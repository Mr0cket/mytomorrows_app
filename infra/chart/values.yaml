replicaCount: 1

name: mytomorrows-app

labels:
  app: mytomorrows
image:
  repository: mr0cket/mytomorrows_app
  pullPolicy: IfNotPresent
  tag: ""
podEnvs:
  - name: PORT
    value: "8080"

podAnnotations: {}

podLabels:
  app: mytomorrows

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http
